<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio's AI Applications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Gio's World of AI Applications</h1>
    </header>
    <main>
        <section id="contact-form">
            <h2>Describe Your Dream AI Application</h2>
            <form id="app-request-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="description">App Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="success-message" hidden>
                Thank you for your submission! Gio will review your message and reply shortly, usually within 48 hours.
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
