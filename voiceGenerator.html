<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page - Voice Generator</title>
    <script>
        function testVoiceGenerator() {
            // Check if the Web Speech API is supported
            if ('speechSynthesis' in window) {
                // Create a new speech synthesis utterance
                var utterance = new SpeechSynthesisUtterance('Testing the voice generator. This is fun!');
                
                // Optionally, customize the utterance properties
                utterance.lang = 'en-US';
                utterance.rate = 1;
                utterance.pitch = 1;
                
                // Speak the utterance
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Sorry, your browser does not support the Web Speech API');
            }
        }
    </script>
</head>
<body>
    <h1>This is a Fun Test Page</h1>
    <p>Have fun exploring!</p>
    <button onclick="testVoiceGenerator()">Test Voice Generator</button>
</body>
</html>
